


<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
			<article>

<a href="{{ .Permalink }}">
<div class="thumbnail homepage">
	<img class="presentazione" width="400px" height="300px" src="{{ .Params.image }}" alt="{{ .Title }}">
</div>
</a>
<p>
				{{ range .Params.livello }}
				<span>{{ . }}</span>
				{{ end }}
				{{ range .Params.dieta }}
				<span>{{ . }}</span>
			</p>
				{{ end }}
				{{ range .Params.tempo }}
				<p>{{ . }}</p>
				{{ end }}
<h2 class="titoli-home"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
	</article>
</div>
